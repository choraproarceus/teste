name: Restore Bot Database

on:
  workflow_run:
    workflows: ["Apolinario"]   # nome do workflow tmate.yml
    types:
      - completed

jobs:
  restore-bot-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (teste)
        uses: actions/checkout@v4

      - name: Download √∫ltimo backup
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: false

      - name: Extrair backup
        run: |
          unzip -o ./backup/backup.zip -d /opt/vps-backup
          echo "‚úÖ Backup extra√≠do em /opt/vps-backup"

      - name: Debug - mostrar database.txt restaurado
        run: |
          if [ -f /opt/vps-backup/data/database.txt ]; then
            echo "üìÑ Conte√∫do de database.txt:"
            cat /opt/vps-backup/data/database.txt
          else
            echo "‚ö†Ô∏è database.txt n√£o encontrado no backup"
          fi

      - name: Clonar repo do bot (teste2)
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/choraproarceus/teste2.git

      - name: Copiar database.txt para o repo do bot
        run: |
          if [ -f /opt/vps-backup/data/database.txt ]; then
            cp /opt/vps-backup/data/database.txt teste2/database.txt
            echo "‚úÖ database.txt copiado para repo do bot (teste2)"
          fi

      - name: Commit & Push backup.zip no repo
        run: |
          git config --global user.name "Apolinario"
          git config --global user.email "apolinario@example.com"
          mkdir -p .backups
          mv backup.zip .backups/backup.zip
          git add .backups/backup.zip
          git commit -m "üîÑ Atualizando backup da VPS"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/choraproarceus/teste.git
