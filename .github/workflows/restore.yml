name: Restore Bot Database

on:
  workflow_run:
    workflows: ["Apolinario"]   # dispara quando o tmate.yml termina
    types:
      - completed

jobs:
  restore-bot-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (teste)
        uses: actions/checkout@v4

      - name: Restaurar √∫ltimo backup
        run: |
          if [ -f backups/latest.zip ]; then
            unzip -o backups/latest.zip -d /opt/vps-backup
            echo "‚úÖ Backup extra√≠do em /opt/vps-backup"
          else
            echo "‚ö†Ô∏è Nenhum backup encontrado no repo"
            exit 1
          fi

      - name: Debug - mostrar database.txt restaurado
        run: |
          if [ -f /opt/vps-backup/data/database.txt ]; then
            echo "üìÑ Conte√∫do de database.txt:"
            cat /opt/vps-backup/data/database.txt
          else
            echo "‚ö†Ô∏è database.txt n√£o encontrado no backup"
          fi

      - name: Clonar repo do bot (teste2)
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/choraproarceus/teste2.git

      - name: Copiar database.txt para o repo do bot
        run: |
          if [ -f /opt/vps-backup/data/database.txt ]; then
            cp /opt/vps-backup/data/database.txt teste2/database.txt
            echo "‚úÖ database.txt copiado para repo do bot (teste2)"
          fi

      - name: Commit & Push database.txt no teste2
        run: |
          cd teste2
          git config --global user.name "choraproarceus"
          git config --global user.email "murilolevigamer@gmail.com"
          git add database.txt
          git commit -m "üîÑ Restaurando database.txt do backup" || echo "Nenhuma mudan√ßa para commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/choraproarceus/teste2.git
